<!DOCTYPE html>
<html>
<head>
    <title>Navbar Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .navbar a.active {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a class="active" href="#">Home</a>
    <a href="/coffee">About</a>
    <a href="/roll-dice">Services</a>
    <a href="#">Contact</a>
</div>
</body>
</html>
