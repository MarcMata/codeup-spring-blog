<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <div th:replace="partials/head :: head"></div>
</head>
<body>
<div class="page-wrapper justify-center">
  <div th:replace="partials/navbar :: navbar"></div>
  <div class="container justify-center align-center grow">
    <div class="row justify-center shrink">
      <div class="column justify-center align-center grow">
          <form th:action="@{/posts/create}" th:method="post" class="d-flex flex-column" th:object="${post}" style="width: 800px">
            <h2>Create a post!</h2>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" th:field="*{title}" placeholder="Enter a title...">
            <label for="body">Body</label>
            <textarea type="text" name="body" th:field="*{body}" id="body" size="50" height="100" placeholder="Enter something..."></textarea>
            <label for="categories">Enter a list of categories separated by commas</label>
            <input type="hidden" th:field="*{user}">
            <input type="text" name="categories" id="categories" th:field="*{categories}">
            <input type="submit" value="submit">
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
